  <body>
    <!-- Hamburger button + overlay (mobile only) -->
    <button
      id="hamburger"
      class="hamburger"
      aria-label="Open menu"
      aria-controls="main-nav"
      aria-expanded="false"
    >
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </button>

    <div id="nav-overlay" class="nav-overlay" hidden></div>

    <div class="left">
      <!-- Fixed left navigation (current page marked with *) -->
      <nav id="main-nav" aria-label="Main navigation">
        <h2>Pages</h2>
        <!-- Navigation Tab for user accessibility -->
        <ul class="nav">
          <li><a href="index.html"> - Home</a></li>
          <li><a href="project1.html"> - Project 1</a></li>

        </ul>
      </nav>

    <div class="right">
      <!-- Essay content presented in a themed card -->
      <div class="projects-grid">
        <div class="project-card">
          <!-- Allows the user to pull the download the doc file -->
          <a
            href="Images/EssayDownload.docx"
            class="download-btn btn primary"
            download
            aria-label="Downloadable document of essay"
          >
            Download document
          </a>
          <h3>Essay Preview</h3>
          <p class="page-subtitle">Download or view the essay below.</p>
          <!-- Allows the user to pull the essay into a different window -->
          <a href="Images/Warmington_Theology_JPG_Template.jpg" target="_blank">
            <img
              src="Images/Warmington_Theology_JPG_Template.jpg"
              alt="Placeholder Essay"
            />

      </div>
