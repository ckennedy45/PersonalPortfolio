<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="CSS/portfolio.css" />
  </head>

  <body>
    <!-- Hamburger button + overlay (mobile only) -->
    <button
      id="hamburger"
      class="hamburger"
      aria-label="Open menu"
      aria-controls="main-nav"
      aria-expanded="false"
    >
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </button>

    <div id="nav-overlay" class="nav-overlay" hidden></div>

    <div class="left">
      <!-- Fixed left navigation (current page marked with *) -->
      <nav id="main-nav" aria-label="Main navigation">
        <h2>Pages</h2>
        <!-- Navigation Tab for user accessibility -->
        <ul class="nav">
          <li><a href="index.html"> - Home</a></li>
          <li><a href="project1.html"> - Project 1</a></li>
          <li><a href="project2.html"> - Project 2</a></li>
          <li><a href="project3.html"> - Other Project</a></li>
          <li><a href="essay.html"> - Essay</a></li>
          <li><a href="resume.html">*</a></li>
        </ul>
      </nav>
    </div>
    <div class="right">
      <!-- Resume content presented in a themed card with link to full size -->
      <div class="projects-grid">
        <div class="project-card">
          <!-- Allows the user to download the PDF version of the resume -->
          <a
            href="Images/Jackson_Warmington_Resume.pdf"
            class="download-btn btn primary"
            download
            aria-label="Downloadable PDF of resume"
          >
            Download PDF
          </a>

          <h3>Resume Image</h3>
          <p class="page-subtitle">Click to view full size.</p>
          <!-- Allows the user to pull the resume into a different window -->
          <a href="Images/Jackson_Warmington_Resume.jpg" target="_blank">
            <img
              src="Images/Jackson_Warmington_Resume.jpg"
              alt="Resume Image"
              style="
                width: 100%;
                height: auto;
                display: block;
                border-radius: 12px;
              "
            />
          </a>
        </div>
      </div>
    </div>
    <script src="js/menu.js"></script>
  </body>
</html>
